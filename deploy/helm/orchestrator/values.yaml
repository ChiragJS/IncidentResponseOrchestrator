replicaCount: 1

image:
  repository: orchestrator
  pullPolicy: IfNotPresent
  tag: "latest"

kafka:
  broker: "kafka:9092"

services:
  ingest:
    image: ingest-service
    port: 8080
  router:
    image: router-service
  aiAgent:
    image: ai-agent-service
  policyEngine:
    image: policy-engine-service
  executor:
    image: executor-service

service:
  type: ClusterIP
  port: 80
